<html data-bs-theme="dark">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/funciones_generales.js"></script>
    <script src="../js/crear.js"></script>
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
</head>

<body onload="inicializarCrear()">

    <div class="modal fade" id="modal-confirmacion" tabindex="-1" aria-labelledby="Confirmación" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-confirmación-etiqueta">Confirmación</h1>
                    <button type="button" class="btn-close" onclick="alternarModalConfirmacion();"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que quieres crear este registro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="alternarModalConfirmacion();">No</button>
                    <button type="button" class="btn btn-primary" onclick="crearDatos();">Actualizar
                        Registro</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-exito" tabindex="-1" aria-labelledby="Exito" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-exito-etiqueta">El registro fue creado con exito</h1>
                    <button type="button" class="btn-close" onclick="alternarModalExito();"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Deseas volver a la lista?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="alternarModalExito();">No</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.back();">Volver</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Listados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./listar.html">Tipo de Gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./listar.html?tabla=resultado">Resultado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./listar.html?tabla=gestion">Gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./listar.html?tabla=cliente">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./listar.html?tabla=usuario">Usuario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="errores">

    </div>

    <div class="container">
        <h1 id="titulo-crear">Crear tipo de gestión</h1>
        <hr>

        <form class="needs-validation" novalidate>
            <div id="form-crear">
            </div>
            <input class="btn btn-primary" type="submit" value="crear" onclick="validarDatos();">
            <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
        </form>

    </div>

</body>

</html>
